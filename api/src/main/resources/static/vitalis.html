<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitalis Server</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Keyframes for the moving particle background */
        @keyframes particles {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* Holographic text style with animation */
        h1 {
            font-size: 5rem;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            position: relative;
            animation: holographic-text 4s ease-in-out infinite alternate, pulseEffect 1.5s infinite ease-in-out;
            text-align: center;
            z-index: 10;
        }

        /* Holographic text animation */
        @keyframes holographic-text {
            0% {
                color: #ffffff;
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3), 0 0 30px rgba(0, 255, 255, 0.2);
            }
            25% {
                color: #00fff7;
                text-shadow: 0 0 20px rgba(0, 255, 255, 0.7), 0 0 40px rgba(0, 255, 255, 0.6), 0 0 60px rgba(0, 255, 255, 0.5);
            }
            50% {
                color: #ff00ff;
                text-shadow: 0 0 30px rgba(255, 0, 255, 0.6), 0 0 50px rgba(255, 0, 255, 0.5), 0 0 80px rgba(255, 0, 255, 0.4);
            }
            75% {
                color: #ffb3e6;
                text-shadow: 0 0 40px rgba(255, 179, 230, 0.7), 0 0 80px rgba(255, 179, 230, 0.6), 0 0 120px rgba(255, 179, 230, 0.5);
            }
            100% {
                color: #ffffff;
                text-shadow: 0 0 50px rgba(255, 255, 255, 0.5), 0 0 80px rgba(255, 255, 255, 0.3), 0 0 100px rgba(0, 255, 255, 0.2);
            }
        }

        /* Pulse animation for text */
        @keyframes pulseEffect {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.7; }
        }

        /* Animated particle background */
        ::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/random/1920x1080/?space,stars') center/cover no-repeat;
            animation: particles 30s linear infinite;
            opacity: 0.4;
        }

        /* Media queries for mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 4rem; /* Adjust font size for tablets and smaller screens */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 3rem; /* Adjust font size for mobile devices */
            }
        }

    </style>
</head>
<body>
<h1>VITALIS SERVER IS RUNNING...</h1>
</body>
</html>
